<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Credit Vault</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <script>
        // Simple session check using a simulated session flag in localStorage
        if (!localStorage.getItem('loggedIn')) {
            alert('You must be logged in to access the dashboard.');
            window.location.href = 'login.html';
        }
    </script>

    <div class="container">
        <h2>Insert Credit Card Info</h2>
        <form id="cardForm">
            <input type="text" name="card_number" placeholder="Card Number" required />
            <input type="text" name="card_holder" placeholder="Card Holder Name" required />
            <input type="text" name="expiry_date" placeholder="Expiry Date (MM/YY)" required />
            <input type="text" name="cvv" placeholder="CVV" required />
            <button type="submit">Insert</button>
        </form>
        <p id="cardMessage"></p>
        <button id="logoutBtn" style="margin-top: 1rem; background-color: #dc3545;">Logout</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
